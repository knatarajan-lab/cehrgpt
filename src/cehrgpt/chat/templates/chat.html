<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Patient Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #ffffff;
            color: #333333;
            font-family: 'SÃ¶hne', ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        .container-fluid {
            height: 100%;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 100px);
            position: relative;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .message {
            display: flex;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .message-content {
            max-width: 100%;
            margin-left: 1rem;
            overflow-x: auto;
        }

        .user-message {
            background-color: #ffffff;
        }

        .assistant-message {
            background-color: #f7f7f8;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: #ffffff;
            border-top: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 0.75rem;
            padding-right: 100px;
            background-color: #ffffff;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 0.5rem;
            color: #333333;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            line-height: 1.5;
        }

        .message-input:focus {
            outline: none;
            border-color: #10A37F;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }

        .button-container {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #10A37F;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0E906F;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            border: 1px solid rgba(0,0,0,0.1);
            color: #333333;
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        .patient-data {
            background-color: #f7f7f8;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .system-message {
            color: #10A37F;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b8b8b8;
        }

        .visit-data {
            margin: 1rem 0;
            padding: 0.5rem;
            border-left: 3px solid #10A37F;
            background-color: #ffffff;
        }

        .visit-data ul {
            margin-bottom: 0.5rem;
        }

        .visit-data li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="chat-container">
            <div class="chat-messages" id="chat-box">
                <div class="message assistant-message">
                    <div class="message-content">
                        <div class="system-message">Welcome! I can help you generate synthetic patient data. What kind of patient data would you like to create?</div>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-box">
                    <form id="chat-form">
                        <textarea
                            id="message-input"
                            class="message-input"
                            placeholder="Type your message here..."
                            rows="1"
                        ></textarea>
                        <div class="button-container">
                            <button type="button" id="download-data" class="btn btn-secondary">Download Data</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            let patientData = {};

            // Auto-resize textarea
            const textarea = document.getElementById('message-input');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Handle form submission
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                const message = $('#message-input').val().trim();
                if (message) {
                    // Add user message
                    appendMessage('user', message);
                    $('#message-input').val('');
                    textarea.style.height = 'auto';

                    // Send to backend
                    $.ajax({
                        url: '/send',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({message: message}),
                        success: function(data) {
                            if (data.visits) {
                                patientData = data;
                                appendMessage('assistant', formatPatientData(data));
                            } else {
                                appendMessage('assistant', data.message);
                            }
                        },
                        error: function() {
                            appendMessage('assistant', 'Sorry, there was an error processing your request.');
                        }
                    });
                }
            });

            // Download functionality
            $('#download-data').click(function() {
                if (Object.keys(patientData).length === 0) {
                    appendMessage('assistant', 'No patient data available to download yet. Please generate some data first.');
                    return;
                }
                downloadObjectAsJson(patientData, "patient_data");
            });

            function appendMessage(sender, content) {
                const messageDiv = $('<div>')
                    .addClass(`message ${sender}-message`);

                const contentDiv = $('<div>')
                    .addClass('message-content')
                    .html(content);

                messageDiv.append(contentDiv);
                $('#chat-box').append(messageDiv);

                // Scroll to bottom
                const chatBox = document.getElementById('chat-box');
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function formatPatientData(data) {
                let html = '<div class="patient-data">';

                // Demographics
                html += '<h5>Patient Demographics</h5>';
                html += `<p>Gender: ${data.gender}<br>`;
                html += `Race: ${data.race}</p>`;

                // Visits
                if (data.visits && data.visits.length > 0) {
                    html += '<h5>Visits</h5>';
                    data.visits.forEach(visit => {
                        html += formatVisit(visit, new Date(data.birth_datetime));
                    });
                }

                html += '</div>';
                return html;
            }

            function isInpatient(visitConceptId) {
                return ["9201", "262", "8971", "8920"].includes(String(visitConceptId));
            }

            function dayDifference(date1, date2) {
                const timeDifference = Math.abs(date2.getTime() - date1.getTime());
                return Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
            }

            function formatVisit(visit, birthDate) {
                let visitStartDate = new Date(visit.visit_start_datetime);
                let age = visitStartDate.getFullYear() - birthDate.getFullYear();
                let html = `<div class="visit-data">`;
                html += `<strong>${visit.visit_type}</strong> on ${visitStartDate.toLocaleDateString()} (Age: ${age})<br>`;

                if (visit.events) {
                    if (isInpatient(visit.visit_concept_id)) {
                        // Handle inpatient visits - group by date first
                        let eventsByDate = {};
                        visit.events.forEach(event => {
                            let eventDate = new Date(event.time).toLocaleDateString();
                            if (!eventsByDate[eventDate]) {
                                eventsByDate[eventDate] = {};
                            }
                            if (!eventsByDate[eventDate][event.domain]) {
                                eventsByDate[eventDate][event.domain] = [];
                            }
                            eventsByDate[eventDate][event.domain].push(event.code_label);
                        });

                        // Display events by date
                        for (let [date, domains] of Object.entries(eventsByDate)) {
                            let daysFromAdmission = dayDifference(new Date(date), visitStartDate);
                            html += `<div style="margin-left: 1rem"><strong>Day ${daysFromAdmission}:</strong>`;
                            for (let [domain, concepts] of Object.entries(domains).sort()) {
                                html += `<div style="margin-left: 1rem"><strong>${domain}:</strong><ul>`;
                                concepts.forEach(concept => {
                                    html += `<li>${concept}</li>`;
                                });
                                html += '</ul></div>';
                            }
                            html += '</div>';
                        }
                    } else {
                        // Handle outpatient visits - group by domain only
                        let eventsByDomain = {};
                        visit.events.forEach(event => {
                            if (!eventsByDomain[event.domain]) {
                                eventsByDomain[event.domain] = [];
                            }
                            eventsByDomain[event.domain].push(event.code_label);
                        });

                        for (let [domain, concepts] of Object.entries(eventsByDomain).sort()) {
                            html += `<div style="margin-left: 1rem"><strong>${domain}:</strong><ul>`;
                            concepts.forEach(concept => {
                                html += `<li>${concept}</li>`;
                            });
                            html += '</ul></div>';
                        }
                    }
                }

                html += '</div>';
                return html;
            }

            function downloadObjectAsJson(exportObj, exportName) {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportObj, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", exportName + ".json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            }
        });
    </script>
</body>
</html>
