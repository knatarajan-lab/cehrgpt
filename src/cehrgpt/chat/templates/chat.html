<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
        }
        .chat-input {
            border-top: 1px solid #ccc;
        }
        .chat-message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container py-3 h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="chat-container">
                    <div id="chat-box" class="chat-box">
                        <!-- Messages will be displayed here -->
                    </div>
                    <form id="chat-form" class="chat-input p-3">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
                        <button type="submit" class="btn btn-primary mt-3">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#chat-form').on('submit', function(e) {
            e.preventDefault();
            let message = $('#message-input').val();
            if (message.trim() !== '') {
                $('#chat-box').append('<div class="chat-message user-message">' + message + '</div>');
                $('#message-input').val('');
                $.ajax({
                    url: '/send',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({message: message}),
                    success: function(data) {
                        if (data.gender) {
                            renderPatientData(data);
                        } else {
                            $('#chat-box').append('<div class="chat-message bot-message">' + data.message + '</div>');
                        }
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    }
                });
            }
        });

        function renderPatientData(patient) {
            let patientInfoHTML = `<div class="chat-message bot-message">`;
            patientInfoHTML += `Patient Demographics:<br><ul>`;
            patientInfoHTML += `<li>Gender: ${patient.gender}</li>`;
            patientInfoHTML += `<li>Race: ${patient.race}</li>`;
            patientInfoHTML += `<li>Birth Date: ${new Date(patient.birth_date).toLocaleDateString()}</li></ul>`;

            patient.visits.forEach(visit => {
                patientInfoHTML += `<div>Visit on ${new Date(visit.date).toLocaleDateString()}: ${visit.type}<ul>`;
                visit.notes.forEach(note => {
                    patientInfoHTML += `<li>${note}</li>`;
                });
                patientInfoHTML += `</ul></div>`;
            });

            patientInfoHTML += `</div>`;
            $('#chat-box').append(patientInfoHTML);
        }
    });
    </script>
</body>
</html>
