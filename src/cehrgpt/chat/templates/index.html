<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Patient Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="chat-container">
            <div class="chat-messages" id="chat-box">
                <div class="message assistant-message">
                    <div class="message-content">
                        <div class="system-message">Welcome! I can help you generate synthetic patient data. What kind of patient data would you like to create?</div>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-box">
                    <form id="chat-form">
                        <textarea
                            id="message-input"
                            class="message-input"
                            placeholder="Type your message here..."
                            rows="1"
                        ></textarea>
                        <div class="button-container">
                            <button type="button" id="download-data" class="btn btn-secondary">Download Data</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/formatters.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
